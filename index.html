<!DOCTYPE html>
<html>
    <title>Apex Legends Randomiser</title>
    <link rel="stylesheet" href="./clear_css.css">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
        <video autoplay muted loop id="myVideo" class="myVideo" src="./img/Apex Legends Wallpaper Engine.mp4"></video>
<!--         <img src="https://github.com/HollyUndead/jsonsforrandomizer/blob/main/img/ezgif-3-38466c44a8.gif?raw=true" id="myVideo" alt=""> -->
        <header class="TopScreen">

            <div id="WhatRandomise" class="ForRandom">
                <legend>Choose random</legend>
                <div><input type="checkbox" id="randomLegend" class="Saved" onclick="WhatRandomise(),SaveData(id)" onchange="changeColor()" checked><label for="randomLegend">Randomise Legends</label></div>
                
                <div><input type="checkbox" id="randomWeapon" class="Saved" onclick="WhatRandomise(),SaveData(id)" onchange="changeColor()"><label for="randomWeapon">Randomise Weapon</label></div>
                <br>
                <button onclick="ClearStorage()">Clear all choises</button>
                
                <button onclick="ButtonForRandom()">Random</button>
            </div>



        <div id="Legend" class="Legend">
            <div id="legendNumber" >
                <legend>Choose legend count</legend>

                <input type="radio" id="oneLegend" class="LegendNumber Saved" name="Legend_Number" onclick="SaveLegNumber(id)" onchange="changeColor()"><label for="oneLegend">One Legend</label>
                <br>
                <input type="radio" id="twoLegends" class="LegendNumber Saved" name="Legend_Number" onclick="SaveLegNumber(id)" onchange="changeColor()"><label for="twoLegends">Two Legends</label>
                <br>
                <input type="radio" id="threeLegends" class="LegendNumber Saved" name="Legend_Number" onclick="SaveLegNumber(id)" onchange="changeColor()" checked><label for="threeLegends">Three Legends</label>
                <br>
                <input type="checkbox" id="allClass" class="Saved" onclick="DisplayLegendsClass(),SaveData(id)" onchange="changeColor()" checked><label for="allClass">All legend calss</label>
            </div>

            <div id="DivLegendClass" >
                <legend>Choose your legend class</legend>
                 
                <div>
                    <img src="./img/scout-removebg-preview.png" alt="" class="classimg" for="recon">
                    <input type="checkbox" id="recon" class="Saved LegendClass" onclick="SaveData(id)" onchange="changeColor()" checked><label for="recon" class="legendClassL">recon legend class</label>
                </div>

                <div>
                    <img src="./img/support-removebg-preview.png" alt="" class="classimg" for="support">
                    <input type="checkbox" id="support" class="Saved LegendClass" onclick="SaveData(id)" onchange="changeColor()" checked><label for="support" class="legendClassL">support legend class</label>
                </div>

                <div>
                    <img src="./img/defence-removebg-preview.png" alt="" class="classimg" for="controller">
                    <input type="checkbox" id="controller" class="Saved LegendClass" onclick="SaveData(id)" onchange="changeColor()" checked><label for="controller" class="legendClassL">controller legend class</label>
                </div>

                <div>
                    <img src="./img/defence-removebg-preview.png" alt="" class="classimg" for="assault">
                    <input type="checkbox" id="assault" class="Saved LegendClass" onclick="SaveData(id)" onchange="changeColor()" checked><label for="assault" class="legendClassL">assault legend class</label>
                </div>
                <div>
                    <img src="./img/defence-removebg-preview.png" alt="" class="classimg" for="skirmisher">
                    <input type="checkbox" id="skirmisher" class="Saved LegendClass" onclick="SaveData(id)" onchange="changeColor()" checked><label for="skirmisher" class="legendClassL">skirmisher legend class</label>
                </div>
            </div>
        </div>
        <div id="Weapon" class="Weapon">    
            <div id="howRandomiseWeapon" >
                <legend>How to randomise weapon</legend>
                <div>
                    <input type="checkbox" id="redWeapon" class="Saved RedWeapon" onclick="WeaponArrayLength(),SaveData(id)" onchange="changeColor()" checked><label for="redWeapon" class="RedWeapon"><img src="./img/red%20weapon.png" alt="" class="classimg">With weapon from "Care Packege"</label>
                </div>

                <div><input type="checkbox" id="withRepeat" class="Saved" onclick="SaveData(id)" onchange="changeColor()" checked><label for="withRepeat">Random with repeat weapon</label></div>

                <div id="DivAllWeapon"><input type="checkbox" id="allWeapon" class="Saved" onchange="changeColor(),AllWeapon(),SaveData(id)" ><label for="allWeapon">All Weapons</label></div>
                
                <div  id="DivMixed"><input type="checkbox" id="mixed" class="Saved" onchange="changeColor(),MixedWeapon(),SaveData(id)"><label for="mixed">Mixed random(class and ammo type)</label></div>  <!-- добавить всплывающее окно с объяснением 
                https://www.google.com/search?client=opera-gx&q=при+наведении+на+элемент+поялвяется+доп+информация&sourceid=opera&ie=UTF-8&oe=UTF-8-->

                <div id="howMany">
                    <legend class="howManyLegend">How many weapon you want?</legend>
                    <div class="HowMany">
                        <input type="number" id="HowMany" class="tracker" min="1" onchange="HowManyWeapon()">
                        
                        <input type="range" id="weaponNumber" class="weaponNumber" min="1" value="max">
                    </div>
                </div>
                
            </div>

           
            <div id="WhatTypeWeaponAllDiv">
            <div id="WhatTypeWeapon" >
                <legend>Random weapon by</legend>
                <div>
                    <input type="radio" id="WhatTypeClass" name="WhatType" class="Svaed" onclick="WhatTypeWeapon()" onchange="changeColor()" checked><label for="WhatTypeClass">Weapon class</label>
                    <br>
                    <input type="radio" id="WhatTypeAmmo" name="WhatType" class="Saved" onclick="WhatTypeWeapon()" onchange="changeColor()"><label for="WhatTypeAmmo">Weapon ammo type</label>
                </div>
            </div>

            <div id="ammoType" class="weaponType TopScreenDiv">
                <legend>Weapon by ammo type</legend>

                <div>
                    <input type = "checkbox" class = "Saved ammoType" id = "light" checked onclick = "WeaponArrayLength(),SaveData(id)" onchange="changeColor()">  <label for="light"><img src="./img/light.png" class="classimg">Light ammo</label>
                </div>
          
                <div>
                    <input type = "checkbox" class = "Saved ammoType" id = "heavy" checked onclick = "WeaponArrayLength(),SaveData(id)" onchange="changeColor()">  <label for="heavy"><img src="./img/heave.png" class="classimg">Heavy ammo</label>
                </div>
          
                <div>
                    <input type = "checkbox" class = "Saved ammoType" id = "shotgun" checked onclick = "WeaponArrayLength(),SaveData(id)" onchange="changeColor()">  <label for="shotgun"><img src="./img/shotgun.png" class="classimg">Shotgun ammo</label>
                </div>
          
                <div>
                    <input type = "checkbox" class = "Saved ammoType" id = "energy" checked onclick = "WeaponArrayLength(),SaveData(id)" onchange="changeColor()">  <label for="energy"><img src="./img/energy.png" class="classimg">Energy ammo</label>
                </div>
          
                <div>
                    <input type = "checkbox" class = "Saved ammoType" id = "sniper" checked onclick = "WeaponArrayLength(),SaveData(id)" onchange="changeColor()">  <label for="sniper"><img src="./img/sniper.png" class="classimg">Sniper ammo</label>
                </div>
          
                <div>
                    <input type = "checkbox" class = "Saved ammoType" id = "arrows" checked onclick = "WeaponArrayLength(),SaveData(id)" onchange="changeColor()">  <label for="arrows"><img src="./img/arrow.png" class="classimg">Arrows</label>
                </div>
            </div>

            <div id="classType" class="weaponType TopScreenDiv">
                <legend>Weapon by class</legend>

                <div>
                    <input type = "checkbox" class = "Saved classType" id = "AR" checked onclick = "WeaponArrayLength(),SaveData(id)" onchange="changeColor()">  <label for="AR"><img src="./img/ar-removebg-preview.png" class="TypeImg">AR</label>
                </div>
          
                <div>
                    <input type = "checkbox" class = "Saved classType" id = "SMG" checked onclick = "WeaponArrayLength(),SaveData(id)" onchange="changeColor()">  <label for="SMG"><img src="./img/smg-removebg-preview.png" class="TypeImg">SMG</label>
                </div>
          
                <div>
                    <input type = "checkbox" class = "Saved classType" id = "LMG" checked onclick = "WeaponArrayLength(),SaveData(id)" onchange="changeColor()">  <label for="LMG"><img src="./img/lmg-removebg-preview.png" class="TypeImg">LMG</label>
                </div>
                
                <div>
                    <input type = "checkbox" class = "Saved classType" id = "marksman" checked onclick = "WeaponArrayLength(),SaveData(id)" onchange="changeColor()">  <label for="marksman"><img src="./img/marksamn-removebg-preview.png" class="TypeImg">Marksman</label>
                </div>
          
                <div>
                    <input type = "checkbox" class = "Saved classType" id = "sniper1" checked onclick = "WeaponArrayLength(),SaveData(id)" onchange="changeColor()">  <label for="sniper1"><img src="./img/sniper-removebg-preview.png" class="TypeImg">Sniper</label>
                </div>
          
                <div>
                    <input type = "checkbox" class = "Saved classType" id = "shotgun1" checked onclick = "WeaponArrayLength(),SaveData(id)" onchange="changeColor()">  <label for="shotgun1"><img src="./img/shotgun-removebg-preview.png" class="TypeImg">Shotgun</label>
                </div>
          
                <div>
                    <input type = "checkbox" class = "Saved classType" id = "pistols" checked onclick = "WeaponArrayLength(),SaveData(id)" onchange="changeColor()">  <label for="pistols"><img src="./img/pistols-removebg-preview.png" class="TypeImg">Pistols</label>
                </div>
            </div>
        </div>
        </div>
        </header>
    </head>

    <body>

        <div id="legend" class="legend">
            <h2 id="LegendTitle" class="RandomTitle"></h2>

            <div id="legendOutPut" class="LegendList"></div>
        </div>

        <div id="weapons1">
            <h2 id="WeaponTitle" class="RandomTitle"></h2>

            <div id="WeaponOutPut" class="WeaponList"></div>
        </div>
        <script src="./js/byidofclass.js"></script>
        <script src="./js/anime.js"></script>
        <script src="./js/animationsForRandomiser.js"></script>
        <script src="./js/apex_randomiser.js"></script>
        <div class="myVideo">
        <script src="./js/ray.js"></script>
        <script src="./js/boundary.js"></script>
        <script src="./js/particle.js"></script>
        <script src="./js/sketch.js"></script>
    </div>
    </body>
</html>
